<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Igreja(Login)</title>
</head>
<body>
    
    <div class="titulo-cad">
        <h1>Acessar Sua Conta</h1>
    </div>

    <div class="form">
        <label for="email-login">Email:</label>
        <input type="Email" id="email-login">
        <label for="confirword-login">Confirmar senha:</label>
        <input type="password" id="confirword-login">

        <div class="down">
            <p>Esqueceu sua senha> Redefina-a</p>
            <p>Primeiro acesso? Realize o cadastro</p>

            <button id="login">Entrar</button>
        </div>

    </div>

</body>
</html>
