     <div class="cabecalho">

        <a href="index.html"><h3 id="igreja">Igreja Santo Antônio</h3></a>

    <div class="menu-links">

    <div class="form">
        <label for="name-cad">Nome:</label>
        <input type="text" id="name-cad" placeholder="Digite seu nome">

        <input type="email" id="email-cad" placeholder="Digite seu email">

        <label for="phone-cad">Telefone:</label>
        <input type="text" id="telefone" placeholder="Digite seu telefone">

        <label for="password">Definir senha:</label>
        <input type="password" id="password" placeholder="Crie uma senha">

        <label for="confirword">Confirmar senha:</label>
        <input type="password" id="password-cad" placeholder="Repita sua senha">

        <div class="down">
            <a href="/CADASTRO-LOGIN/log.html">
                <p>Já é cadastrado? Clique aqui</p>
            </a>
            <button id="cadastro">Cadastrar</button>
        </div>
    </div>
